
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
       

    	 <ui:composition template="BackendLayout/BackendLayout.xhtml">
    	<ui:define name="content">
    	<h:head></h:head>
    	<body>
    	<center margin-left="23%">
    	<h:form enctype="multipart/form-data">
<p:dataTable var="ser" 
			 value="#{ManageServiceBean.services}" 
			 border="1"
			 multiViewState="true"
			 rows="10" 
			 rowKey="#{ser.nameService}"
			 paginator="true"
			 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
             rowsPerPageTemplate="5,10,15"
             paginatorPosition="bottom"
				> 

				<p:column headerText="Name" >
       			 <h:outputText value="#{ser.nameService}" />
   				 </p:column>
   				 
   				  <p:column headerText="Category" >
       			 <h:outputText value="#{ser.categorie}" />
   				 </p:column>

 				 <p:column headerText="Description" >
       			 <h:outputText value="#{ser.description}" />
   				 </p:column>
   				 
   				 <p:column headerText="Delete">
   			      <h:commandButton action="#{ManageServiceBean.doDelete(ser)}" value="Delete" />
  				  </p:column>
  				  
  				  <p:column headerText="Update">
   			      <h:commandButton value="Update" >
   			      	<f:setPropertyActionListener value="#{ser}" target="#{ManageServiceBean.service}"></f:setPropertyActionListener>
   			     	<f:setPropertyActionListener value="#{true}" target="#{ManageServiceBean.visible}"></f:setPropertyActionListener>
   			      </h:commandButton>
  				  </p:column>
	</p:dataTable> 
	<h:commandButton action="#{ManageServiceBean.initialiser()}" value="Add" />
</h:form>
    	
    	<h:form rendered="#{ManageServiceBean.visible}" >
			
			<h:panelGrid columns="3"> 
			
					<h:outputText value="Name:" />
					<h:inputText id="nameF" size="50" value="#{ManageServiceBean.service.nameService}" />
					<br />
					<br />
					
					<h:outputText value="Description:" />
					<p:inputTextarea id="descriptionF" value="#{ManageServiceBean.service.description}"  rows="6" cols="33" />
					<br />
					<br />
						<h:outputText value="Category:" />
					<p:inputTextarea id="categoryF" size="50" value="#{ManageServiceBean.service.categorie}"  />
					
				<br />
				<br />
					
							<h:commandButton action="#{ManageServiceBean.doAdd()}" value="Validate" />
							<h:commandButton action="#{ManageServiceBean.doUpdate()}" value="Update" />
							
				</h:panelGrid> 
			
			</h:form>
    	</center>
    	
    	</body>    	
    	</ui:define>
    
       	</ui:composition>
    	
</html>
