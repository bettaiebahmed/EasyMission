<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">  

<ui:composition template="BackendLayout/BackendLayout.xhtml">
    	<ui:define name="content">
    	<body>
    	<center>
<div class="gradient">
<h1>Liste des Promotions</h1>


	<h:form id="offres">
	
	
		<p:dataTable emptyMessage="pas de promotions !!!" var="prom" value="#{PromotionBean.promotions}"  paginator="true" rows="6" paginatorPosition="bottom">
		
		<f:facet name="header">
		
		<h:outputText value="Liste des promotions" />
		
		</f:facet>
		
    <p:column headerText="Id">
        <h:outputText value="#{prom.idPromotion}" />
    </p:column>
 
   
    <p:column>
        <h:commandButton action="#{PromotionBean.doDelete(prom)}" value="delete" />
    </p:column>
    
    <p:column>
        <h:commandButton  value="update">
        
        	<f:setPropertyActionListener value="#{true}" target="#{PromotionBean.visible}"></f:setPropertyActionListener>
        	<f:setPropertyActionListener value="#{prom}" target="#{PromotionBean.prom}"></f:setPropertyActionListener>
       
        </h:commandButton>
    </p:column>
	</p:dataTable>

	</h:form>
	
	
	<!--update-->
	
	
	
</div>
</center>
</body>
</ui:define>
</ui:composition> 
</html>
