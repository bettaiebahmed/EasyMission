
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    	<ui:composition template="BackendLayout/BackendLayout.xhtml">
    	<ui:define name="content">
    	<body>
    	 
    	<div class="be-content">
        <div class="page-head">
          <h2 class="page-head-title">Data Tables</h2>
          <ol class="breadcrumb page-head-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Tables</a></li>
            <li class="active">Data Tables</li>
          </ol>
        </div>
        <div class="main-content container-fluid">
          <div class="row">
            <div class="col-sm-12">
              <div class="panel panel-default panel-table">
                <div class="panel-heading">Default
                  <div class="tools"><span class="icon mdi mdi-download"></span><span class="icon mdi mdi-more-vert"></span></div>
                </div>
                <div class="panel-body">
                  <table id="table1" class="table table-striped table-hover table-fw-widget">
                    <thead>
                      <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Login</th>
                        <th>Account Status</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                    <h:form>
                    <ui:repeat var="u" value="#{SuspendUserBean.getUsers()}">
                      <tr class="odd gradeX">
                        <td>#{u.firstName}</td>
                        <td>#{u.lastName}</td>
                        <td>#{u.login}</td>
                        <td class="center">#{ u.suspended}</td>
                        <td>
                        <h:commandButton action="#{SuspendUserBean.doSuspend(u.idUser)}" value="Suspend/Unsuspend" /></td>
                      </tr>
                     
                    </ui:repeat>
                    </h:form>
                    
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
                 
      
</div>
